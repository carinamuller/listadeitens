<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Bud</title>
        <h1>Lista de compras</h1>
         <link rel="stylesheet" href="./mercado.css">
    </head>
    <body>
        <div class="body">
        <div class="adiciona">
    <label>Item</label>
        <input type="text" id="item" />
        <button onclick="adicionarItens()">Adicionar item</button>
    </div>
        <script>
          
             var itens = [];

        function getInformacoesdosItens() {
            return {
                'item': document.getElementById('item').value
        }
    }
        function adicionarItens() {
            itens.push(getInformacoesdosItens());
            alert('Este item foi adicionado รก lista de compras!');
            
            document.getElementById('item').value = '';
        }
        
        function mostrarItens() {
            for (itens of itens) {
                console.log('Itens: '+ itens.item)
            }
        }
                
        </script>
        </div>
    </body>
    
</html>
